<style>
.ball{position:absolute; width: 50px; height: 50px; margin: -25px;border-radius: 30000px; background: red;}
</style>
<div class='container' id='container' style="position: fixed; border: 10px solid red; top: 5%; left: 5%;overflow: hidden;">
<div id='ball'  class='ball'></div>
<div class="scenario">
</div>
<script>


var fps60 = 1000/60;
var fps120 = 1000/120;
var fps180 = 1000/180;
var fps360 = 1000/360;
var fps = fps60;

var Element = function(){
	this.width = 0,
	this.height = 0,
	this.top = 0,
	this.left = 0,
	this.id = 0,
	this.updateWidth = function(){ console.log(this.id); document.getElementById(this.id).style.width = this.width + "px"; }
	this.updateHeight= function(){ document.getElementById(this.id).style.height = this.height + "px"; }
	this.updateTop = function(){ console.log(this.id); document.getElementById(this.id).style.top = this.top + "px"; },
	this.updateLeft = function(){ document.getElementById(this.id).style.left = this.left + "px"; },
	this.velocity = 1,
	this.move = function(conf){
		if(conf.init){
			this.top = conf.init.top;
			this.left = conf.init.left;
		}

		if(conf.add){
			conf.end.top = this.top + conf.add.top;
			conf.end.left = this.left + conf.add.left;
		}

		this.updateTop();
		this.updateLeft();

		setInterval(function(){
			if(conf.end.top){
				if(this.top < conf.end.top) this.top+=this.velocity;
				if(this.top > conf.end.top) this.top-=this.velocity;	
			}	
			
			if(conf.end.left){	
				if(this.left < conf.end.left) this.left+=this.velocity;
				if(this.left > conf.end.left) this.left+=this.velocity;
			}
			
			this.updateTop();
			this.updateLeft();
		}, fps);
	
	}
}



var Container= new Element();
Container.id = "container";

Container.width = window.innerWidth * 0.9;
Container.updateWidth();

Container.height = window.innerHeight * 0.9;
Container.updateHeight();

var Bola = new Element();
Bola.id = "ball";

Bola.width = 50;
Bola.updateWidth();

Bola.height = 50;
Bola.updateHeight();

Bola.top = 0;
Bola.left=Container.width / 2;
Bola.updateLeft();
Bola.move({
	add: {
		top: 10
	}
})

</script>
</div>
